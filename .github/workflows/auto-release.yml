name: Auto Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: [master]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.check.outputs.published }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build web
        run: npm run build
        working-directory: client
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Semantic release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Detect new release
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1,
            });

            if (!data.length) {
              core.setOutput('published', 'false');
              return;
            }

            const r = data[0];
            const ageMin = (Date.now() - new Date(r.created_at)) / 60000;

            core.setOutput('published', ageMin < 5 ? 'true' : 'false');

            if (ageMin < 5) {
              core.setOutput('version', r.tag_name.replace('v', ''));
            }

  build-electron:
    name: Build Electron
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build Electron preload/main
        run: npm run build:electron:files
        working-directory: client
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build renderer
        run: npm run build
        working-directory: client
        env:
          ELECTRON_BUILD: true
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Package Linux
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never
        working-directory: client

      - name: Package Windows
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never
        working-directory: client

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            client/dist/**/*.exe
            client/dist/**/*.AppImage
            client/dist/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

  deploy-heroku:
    name: Deploy Heroku
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build web
        run: npm run build
        working-directory: client
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git add .
          git commit -m "chore(release): deploy" || true
          git push heroku HEAD:refs/heads/main --force
