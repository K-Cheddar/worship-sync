name: Auto Release

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: [master]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.check.outputs.published }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build web
        run: npm run build
        working-directory: client
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Semantic release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Detect new release
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1,
            });

            if (!data.length) {
              core.setOutput('published', 'false');
              return;
            }

            const r = data[0];
            const ageMin = (Date.now() - new Date(r.created_at)) / 60000;

            core.setOutput('published', ageMin < 5 ? 'true' : 'false');

            if (ageMin < 5) {
              core.setOutput('version', r.tag_name.replace('v', ''));
            }

  build-electron:
    name: Build Electron
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build Electron app
        run: npm run build:electron
        working-directory: client
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Package Linux
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never
        working-directory: client

      - name: Debug - Verify buildResources structure (Windows)
        if: matrix.platform == 'win'
        run: |
          Write-Host "=== Current directory ==="
          Get-Location
          Write-Host "=== Listing buildResources directory ==="
          Get-ChildItem buildResources
          Write-Host "=== Icon file details ==="
          Get-Item buildResources\icon.ico | Format-List
          Write-Host "=== Checking config file ==="
          Select-String -Path electron-builder.config.js -Pattern "win:" -Context 0,5
          Write-Host "=== Running verification script ==="
          node scripts/verify-icon-config.js
        working-directory: client
        shell: pwsh

      - name: Package Windows
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never --config electron-builder.config.js
        working-directory: client
        env:
          DEBUG: electron-builder
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache

      - name: Debug - Verify built executable (Windows)
        if: matrix.platform == 'win'
        run: |
          Write-Host "=== Built files ==="
          Get-ChildItem dist\*.exe
          Write-Host "=== Checking executable properties ==="
          Get-Item dist\*.exe | Select-Object Name, Length, LastWriteTime | Format-List
          Write-Host "=== Attempting to read executable icon info ==="
          $exe = Get-Item dist\*.exe | Select-Object -First 1
          Write-Host "Executable: $($exe.FullName)"
        working-directory: client
        shell: pwsh
        continue-on-error: true

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            client/dist/*.exe
            client/dist/*.exe.blockmap
            client/dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            client/dist/*.AppImage
            client/dist/*.deb
            client/dist/latest-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

  deploy-heroku:
    name: Deploy Heroku
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm ci
        working-directory: client

      - name: Build web
        run: npm run build
        working-directory: client
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git add .
          git commit -m "chore(release): deploy" || true
          git push heroku HEAD:refs/heads/main --force
