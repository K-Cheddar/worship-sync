name: Build Electron App

# This workflow provides a manual option for building Electron apps.
# The main auto-release workflow handles automatic electron builds on releases.
# Use this workflow for:
# - Manual builds (Actions tab â†’ Run workflow)
# - Testing electron builds independently
# - Rebuilding a specific release tag manually

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        # os: [ubuntu-latest, windows-latest]  # Linux commented out for now
        include:
          # - os: ubuntu-latest
          #   platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Get latest release tag
        id: latest_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            if (releases.length > 0) {
              core.setOutput('tag', releases[0].tag_name);
              console.log('Latest release tag:', releases[0].tag_name);
            }

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.latest_release.outputs.tag || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build Electron app
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
        run: cd client && npm run build:electron

      # - name: Build Electron app (Linux)
      #   if: matrix.platform == 'linux'
      #   run: cd client && npx electron-builder --linux --publish never
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     NODE_OPTIONS: --max-old-space-size=4096
      #     ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Debug - Verify buildResources structure (Windows)
        if: matrix.platform == 'win'
        run: |
          Write-Host "=== Current directory ==="
          Get-Location
          Write-Host "=== Listing buildResources directory ==="
          Get-ChildItem client\buildResources
          Write-Host "=== Icon file details ==="
          Get-Item client\buildResources\icon.ico | Format-List
          Write-Host "=== Checking config file ==="
          Select-String -Path client\electron-builder.config.js -Pattern "win:" -Context 0,5
          Write-Host "=== Running verification script ==="
          cd client
          node scripts/verify-icon-config.js
        shell: pwsh

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: cd client && npx electron-builder --win --publish never --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          DEBUG: electron-builder
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache

      - name: Debug - Verify built executable (Windows)
        if: matrix.platform == 'win'
        run: |
          Write-Host "=== Built files ==="
          Get-ChildItem client\dist\*.exe
          Write-Host "=== Checking executable properties ==="
          Get-Item client\dist\*.exe | Select-Object Name, Length, LastWriteTime | Format-List
          Write-Host "=== Attempting to read executable icon info ==="
          $exe = Get-Item client\dist\*.exe | Select-Object -First 1
          Write-Host "Executable: $($exe.FullName)"
        shell: pwsh
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            client/dist/*.exe
            # client/dist/*.AppImage  # Linux commented out
            # client/dist/*.deb       # Linux commented out
          retention-days: 30
