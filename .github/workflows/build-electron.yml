name: Build Electron App

# This workflow provides a manual option for building Electron apps.
# The main auto-release workflow handles automatic electron builds on releases.
# Use this workflow for:
# - Manual builds (Actions tab â†’ Run workflow)
# - Testing electron builds independently
# - Rebuilding a specific release tag manually

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Get latest release tag
        id: latest_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            if (releases.length > 0) {
              core.setOutput('tag', releases[0].tag_name);
              console.log('Latest release tag:', releases[0].tag_name);
            }

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.latest_release.outputs.tag || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build Electron app
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
        run: cd client && npm run build:electron

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: cd client && npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: cd client && npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            client/dist/*.exe
            client/dist/*.AppImage
            client/dist/*.deb
          retention-days: 30
